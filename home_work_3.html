<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
</head>
<body>
    <div>
        <form>
            <table cellpadding="10px">
                <tbody>
                    <tr>
                        <td>Имя:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Фамилия:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Отчество:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Родной город:</td>
                        <td>
                            <select>
                                <option>Алматы</option>
                                <option>Астана</option>
                                <option>Шымкент</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Пол:</td>
                        <td>
                            <label>
                                <input type="radio" name="value1">
                                Мужской
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="value1">
                                Женский
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Дата рождения:</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Образование:</td>
                        <td>
                            <select>
                                <option>МУИТ</option>
                                <option>КБТУ</option>
                                <option>Нархоз</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Баллы ЕНТ:</td>
                        <td><input type="number" value="0"></td>
                    </tr>
                </tbody>
            </table>
            <button>Зарегистрировать</button>
        </form>
    </div>
</body>
</html>
