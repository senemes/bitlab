<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 2-2</title>
</head>
<body>
    <div style="width: 620px;">
        <div>
            <h3 style="color: grey">Название фильма:</h3>
            <input type="text" placeholder="Название фильма" style="padding: 5px 325px 5px 5px;">
        </div>
        <div style="display: inline-flex;">
            <div>
                <h3 style="color: grey">Кинотеатры:</h3>
                <select style="padding: 5px 60px 5px 5px;">
                    <option>Кинотеатр Paramount City</option>
                    <option>Кинотеатр Cinema Park</option>
                    <option>Кинотеатр Chaplin Cinema</option>
                </select>
            </div>
            <div style="width: 300px; margin-left: 20px;">
                <h3 style="color: grey">Время сеанса:</h3>
                <select style="padding: 5px 60px 5px 5px">
                    <option>21</option>
                    <option>17</option>
                    <option>08</option>
                </select>
                <select style="padding: 5px 60px 5px 5px; margin-left: 10px;">
                    <option>30</option>
                    <option>25</option>
                    <option>45</option>
                </select>
            </div>
        </div>
        <button style=" margin-top: 20px; padding: 5px; color: white; background-color: black;">
            Поиск фильма
        </button>
    </div>
</body>
</html>
