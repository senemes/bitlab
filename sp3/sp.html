<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sp.css" rel="stylesheet">
    <title>Document</title>
</head>
<div style="display:flex; justify-content: space-around; width: 80%;" >
    <div>
        <p>Введите сумму:</p>
        <div style="display:flex;">
            <input type="text" id="input" onkeyup="Change()">
            <select id = "typeofmoney" onchange="Change()">
                <option value="kzt">KZT</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
        </div>
    </div>

    <div>
        <p>KZT (tg)</p>
        <div class="type">
            <h5 id = "tg">-</h5>
        </div>
    </div>
    <div>

        <p>USD (dollar)</p>
        <div class="type">
            <h5 id = "dollar">-</h5>
        </div>
    </div>
    <div>
        <p> EUR(euro)</p>
        <div class="type">
            <h5 id = "euro">-</h5>
        </div>
    </div>
</div>
<script type="text/javascript" src="sp.js"></script>
</body>
</html>
