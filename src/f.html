<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <table cellpadding="10px">
        <tbody>
        <tr>
            <td>Тип булочки :</td>
            <td>
                <select>
                    <option>Булочки с гов</option>
                    <option>Булочки с бар</option>
                    <option>Булочки с кол</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Тип мяса</td>
            <td>
                <select>
                    <option>Говядина</option>
                    <option>Баранина</option>
                    <option>Курица</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Опции :</td>
            <td>
                <label>
                    <input type="checkbox" name="value1">
                    помидор
                </label>
                <br>
                <label>
                    <input type="checkbox" name="value2">
                    соленые огурцы
                </label>
            </td>
        </tr>
        <tr>
            <td>Адрес:</td>
            <td><input type="text" placeholder="Введите адрес"></td>
        </tr>
        <tr>
            <td>Ф.И.О заказчика</td>
            <td><input type="text" placeholder="Введите Ф.И.О"></td>
        </tr>
        <tr>
            <td>Желаемое время доставки:</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Выбор бургера :</td>
            <td>
                <select>
                    <option>Гамбургер</option>
                    <option>Чизбургер</option>
                    <option>Вокер</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="#">
        <button>Заказать</button>
    </form>
</div>
</body>
</html>
